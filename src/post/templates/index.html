<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мой блог</h1>
        </header>
        <main>
            <h2>All posts</h2>
            <section class="blog-posts">
                <div class="post-list">
                    {% for post in posts %}
                        <article class="post">
                            <h3> {{ post.title }}</h3>
                            <div class="post-meta">
                                <span class="date">{{ post.created_on.date }}</span>
                            </div>
                        </article>
                    {% endfor %}
                </div>
            </section>
        </main>
    </div>
</body>
</html>
